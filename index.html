    <style>
      body {
        font-family: 'Montserrat', sans-serif;
        background-color: #0c0a09;
        color: #F2F0E6; /* Milky white */
        overflow: hidden;
      }
      h1, h2, h3, .font-display {
        font-family: 'Bebas Neue', sans-serif;
      }
      .admin-scroll::-webkit-scrollbar {
        width: 8px;
      }
      .admin-scroll::-webkit-scrollbar-track {
        background: #1f2937;
      }
      .admin-scroll::-webkit-scrollbar-thumb {
        background: #4b5563;
        border-radius: 4px;
      }
      /* Custom dotted leader */
      .dots-leader {
        background-image: radial-gradient(circle, #57534e 1.5px, transparent 2px);
        background-size: 6px 100%; /* Denser dots */
        background-position: bottom;
        background-repeat: repeat-x;
        height: 10px;
        margin-bottom: 6px;
      }
    </style>
