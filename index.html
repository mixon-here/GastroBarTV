<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GastroBoard TV</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Oswald:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif; /* Default body font */
        background-color: #0c0a09; /* Tailwind stone-950 */
        color: #fff;
        overflow: hidden;
      }
      
      h1, h2, h3, .font-heading {
        font-family: 'Oswald', sans-serif;
      }

      /* Custom scrollbar for admin panel */
      .admin-scroll::-webkit-scrollbar {
        width: 8px;
      }
      .admin-scroll::-webkit-scrollbar-track {
        background: #1f2937;
      }
      .admin-scroll::-webkit-scrollbar-thumb {
        background: #4b5563;
        border-radius: 4px;
      }

      /* Dots Leader Utility */
      .dots-leader {
        background-image: radial-gradient(circle, #57534e 2px, transparent 2.5px);
        background-size: 10px 100%;
        background-position: bottom;
        background-repeat: repeat-x;
        height: 12px;
        margin-bottom: 7px;
      }

      /* Cinematic Fade In Animation */
      @keyframes cinematicFadeIn {
        0% {
          opacity: 0;
          transform: translateY(10px) scale(0.98);
          filter: blur(2px);
        }
        100% {
          opacity: 1;
          transform: translateY(0) scale(1);
          filter: blur(0);
        }
      }

      .animate-cinematic {
        animation: cinematicFadeIn 0.8s cubic-bezier(0.22, 1, 0.36, 1) forwards;
      }
    </style>
