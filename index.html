    <meta charset="utf-8" />

    <title>GastroBoard TV</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Roboto Mono', monospace;
        background-color: #0c0a09; /* Tailwind stone-950: Very dark warm gray/brown */
        color: #fff;
        overflow: hidden; /* Hide scrollbars for TV display */
      }
      /* Custom scrollbar for admin panel only */
      .admin-scroll::-webkit-scrollbar {
        width: 8px;
      }
      .admin-scroll::-webkit-scrollbar-track {
        background: #1f2937;
      }
      .admin-scroll::-webkit-scrollbar-thumb {
        background: #4b5563;
        border-radius: 4px;
      }
      /* Utility for dotted leader */
      .dots-leader {
        background-image: radial-gradient(circle, #57534e 2px, transparent 2.5px);
        background-size: 12px 100%;
        background-position: bottom;
        background-repeat: repeat-x;
        height: 12px; /* Height of the dots container */
        margin-bottom: 6px; /* Align with text baseline visually */
      }
    </style>
